<VirtualHost *>
    # ServerName GoProApp.com

    # WSGIDaemonProcess application threads=5
    WSGIScriptAlias / /home/GoProApp/GoProApp/wsgi.py

    <Directory /home/ubuntu/GoProApp/>
        <Files wsgi.py>
            Order deny,allow
            Allow from all.
        </Files>
    </Directory>
</VirtualHost>
