<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="shortcut icon" href="{{ STATIC_URL }}img/favicon.png">

        <title>{% block title %}GoProApp{% endblock title %}</title>
        
        <link href="{{ STATIC_URL }}css/bootstrap.css" rel="stylesheet">
        <link href="{{ STATIC_URL }}css/base.css" rel="stylesheet">
        <link href="{{ STATIC_URL }}css/GoProApp.css" rel="stylesheet">

        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
            <script src="{{ STATIC_URL }}js/html5shiv.js"></script>
            <script src="{{ STATIC_URL }}js/respond.min.js"></script>
        <![endif]-->
    </head>

    <body>

        <!-- Wrap all page content here -->
        <div id="wrap">

            <!-- Fixed navbar -->
            <div class="navbar navbar-default navbar-fixed-top">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="/">GoProApp</a>
                    </div>
                    <div class="collapse navbar-collapse">
                        <ul class="nav navbar-nav">
                            <li{% if active_nav == "control" %} class="active"{% endif %}><a href="/">Control</a></li>
                            <li{% if active_nav == "raw" %} class="active"{% endif %}><a href="/raw/">Raw</a></li>
                            <li{% if active_nav == "preview" %} class="active"{% endif %}><a href="/preview/">Preview</a></li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Begin page content -->
{% block pre_content %}
{% endblock pre_content %}

<!-- START CONTENT -->
{% block content %}
Page content goes here...
{% endblock content %}
<!-- END CONTENT -->

{% block post_content %}
{% endblock post_content %}
        </div>

        <div id="footer">
            <div class="container">
                <p class="text-muted credit">GoProApp v1.0</p>
            </div>
        </div>

        <!-- Placed at the end of the document so the pages load faster -->
        <script src="{{ STATIC_URL }}js/jquery-1.10.2.min.js"></script>
        <script src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
        <script src="{{ STATIC_URL }}js/SyncedList.js"></script>
        <script src="{{ STATIC_URL }}js/GoProApp.js"></script>
    </body>
</html>
